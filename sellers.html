<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeliStats</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/sellers.css">
</head>
<body>
    <div class="navigation-wrapper">
        <div class="navigation-control-wrapper">
            <input type="text" name="navigation-url" id="navigation-url" class="form-control navigation-control" />

            <button id="navigation-action" class="form-control navigation-control" type="button">BUSCAR</button>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="chart-wrapper">
            <canvas id="transaction-chart"></canvas>
        </div>

        <div class="chart-wrapper">
            <canvas id="rating-chart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="./js/sellers.js"></script>
</body>
</html>
